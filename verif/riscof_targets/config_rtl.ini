# RISCOF Configuration for kcore Validation
# DUT: kcore (kcore RTL simulator)
# REF: spike (official RISC-V ISA simulator)
# This config validates kcore against spike

[RISCOF]
ReferencePlugin=spike
ReferencePluginPath=spike
DUTPlugin=kcore
DUTPluginPath=kcore

[kcore]
pluginpath=kcore
ispec=kcore/kcore_isa.yaml
pspec=kcore/kcore_platform.yaml
target_run=1

[spike]
pluginpath=spike
ispec=spike/spike_isa.yaml
pspec=spike/spike_platform.yaml

[rv32sim]
pluginpath=rv32sim
ispec=rv32sim/rv32sim_isa.yaml
pspec=rv32sim/rv32sim_platform.yaml
