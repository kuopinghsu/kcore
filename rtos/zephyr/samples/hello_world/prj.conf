# Enable console with magic address driver (fast simulation)
CONFIG_CONSOLE=n
CONFIG_CONSOLE_KCORE=y
CONFIG_PRINTK=y

# Explicitly disable UART console
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Minimal C library
CONFIG_MINIMAL_LIBC=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=512

# Disable system clock/timer for ultra-minimal build
CONFIG_SYS_CLOCK_EXISTS=n

# Optimize for size
CONFIG_SIZE_OPTIMIZATIONS=y
