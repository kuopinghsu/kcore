# Zephyr Thread Synchronization Test Configuration

# Console/Shell disabled - using magic address console from drivers
CONFIG_CONSOLE=n
CONFIG_CONSOLE_KCORE=y
CONFIG_SHELL=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Enable threading and synchronization primitives
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=15

# Thread options
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y

# System clock and timers - REQUIRED for k_msleep and threading
CONFIG_SYS_CLOCK_EXISTS=y
CONFIG_TIMESLICING=y

# Enable printk for output
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Memory/stack configuration
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_IDLE_STACK_SIZE=256
CONFIG_ISR_STACK_SIZE=512

# Optimize for size
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_DEBUG=n
CONFIG_ASSERT=n
