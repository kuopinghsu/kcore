# Enable UART driver
CONFIG_SERIAL=y

# Enable console with magic address driver (for printk status output)
CONFIG_CONSOLE=y
CONFIG_CONSOLE_KCORE=y
CONFIG_PRINTK=y

# Explicitly disable UART console (use magic address console for printk)
CONFIG_UART_CONSOLE=n

# Minimal C library
CONFIG_MINIMAL_LIBC=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=1024

# Disable system clock for ultra-minimal build
CONFIG_SYS_CLOCK_EXISTS=n

# Optimize for size
CONFIG_SIZE_OPTIMIZATIONS=y
