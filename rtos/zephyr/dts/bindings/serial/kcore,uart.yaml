description: kcore UART controller

compatible: "kcore,uart"

include: uart-controller.yaml

properties:
  reg:
    required: true

  clock-frequency:
    type: int
    required: true
    description: UART controller clock frequency in Hz

  current-speed:
    type: int
    required: true
    description: Initial baud rate setting for UART
